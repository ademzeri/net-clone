<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

    <title>Netflix Login</title>
  </head>
  <body
    class="bg-black sm:bg-[url('/assets//background.jpg')] bg-auto bg-center flex flex-col gap-10"
  >
    <div class="container flex flex-col gap-2 mx-auto sm:gap-6 max-w-7xl">
      <div class="flex flex-row items-center justify-start w-full p-2 header">
        <img src="./assets/logo.png" alt="logo" class="h-12 lg:h-20" />
      </div>
      <div
        class="sm:p-10 p-6 mx-auto text-white w- min-w-x sm:bg-black sm:bg-opacity-80 w-full sm:w-[450px]"
      >
        <form action="" class="flex flex-col gap-6 sm:gap-10">
          <h1 class="text-3xl font-bold">Sign In</h1>
          <div class="flex flex-col gap-2">
            <input
              type="email"
              id="email"
              class="block w-full p-4 mb-4 bg-transparent border border-gray-300 rounded-lg text-gray- focus:ring-white focus:border-white"
              placeholder="Email or phone number"
              required
            />
            <input
              type="password"
              id="password"
              class="block w-full p-4 mb-4 bg-transparent border border-gray-300 rounded-lg text-gray- focus:ring-white focus:border-white"
              placeholder="Password"
              required
            />
            <button
              type="button"
              class="focus:outline-none text-white bg-[#E50914] hover:bg-red-700 focus:ring-4 focus:ring-red-300 font-medium rounded-md w-full px-5 py-2 me-2 mb-2"
            >
              Sign In
            </button>
            <div class="text-center text-gray-400">OR</div>
            <button
              type="button"
              class="w-full px-5 py-2 mb-2 font-medium text-white bg-white rounded-md focus:outline-none bg-opacity-20 focus:ring-4 focus:ring-red-300 me-2"
            >
              Use a Sign-in code
            </button>
            <a href="#" class="text-center">Forgot password?</a>
            <div class="flex items-center mb-4">
              <input
                id="default-checkbox"
                type="checkbox"
                value=""
                class="w-4 h-4 bg-gray-100 border-gray-300 rounded-sm"
              />
              <label
                for="default-checkbox"
                class="text-sm font-medium text-gray-200 ms-2"
                >Remember me</label
              >
            </div>
            <span class="mb-1 text-gray-300"
              >New to Netflix?
              <a href="" class="font-semibold text-white">Sign up now</a></span
            >
            <span class="text-xs text-gray-300"
              >This page is protected by Google reCAPTCHA to ensure you're not a
              bot. <a href="#" class="text-blue-600"> Learn more.</a></span
            >
          </div>
        </form>
      </div>
    </div>
    <hr class="flex sm:hidden" />
    <div class="w-full p-6 text-gray-300 footer sm:bg-black sm:bg-opacity-80">
      <div class="container mx-auto sm:py-10 max-w-7xl">
        <span class="">Question? contact us</span>
        <div class="grid grid-cols-2 gap-4 mt-6 lg:grid-cols-4 md:grid-cols-3">
          <a class="text-sm text-gray-300 underline" href="">FAQ</a>
          <a class="text-sm text-gray-300 underline" href="">Help Center</a>
          <a class="text-sm text-gray-300 underline" href="">Terms of Use</a>
          <a class="text-sm text-gray-300 underline" href="">Privacy</a>
          <a class="text-sm text-gray-300 underline" href=""
            >Cookie Preferences</a
          >
          <a class="text-sm text-gray-300 underline" href=""
            >Corporate Information</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
